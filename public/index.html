<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackjackG1</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="inicio">
      <svg width="450" height="100">
        <path
          id="curve"
          d="M 52 90 q 175 -60 350 0"
          stroke-width="5"
          fill="transparent"
        />
        <text class="title">
          <textPath xlink:href="#curve">
            <tspan>Black</tspan>
            <tspan fill="#FF0000">jack</tspan>
          </textPath>
        </text>
      </svg>
      <div class="cartas-inicio">
        <img src="assets/svg/cardIntro.svg" style="width: 100%; height: auto" />
      </div>
    </div>
    <section class="seccion">
      <section class="seccion-reglas">
        <p class="titulo-seccion">Reglas</p>
        <p class="seccion-texto"></p>
      </section>
      <section class="seccion-instrucciones">
        <p class="titulo-seccion">Instrucciones</p>
        <p class="seccion-texto"></p>
      </section>
    </section>
  </body>
</html>
